<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bienvenido a TodoList</title>

        body { font-family: Arial, sans-serif; background: #f7f7f7; }
        .container { max-width: 500px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #ccc; padding: 32px; }
